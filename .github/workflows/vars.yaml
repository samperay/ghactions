name: custom vars
on:
    push
env:
    WF_ENV: env for workflow

jobs:
    log-env:
        runs-on: ubuntu-latest
        env: 
            JOB_ENV: env for job
        steps:
            - name: display workflow env vars
              env:
                STEP_ENV: env for step
              run: |
                echo "WF_ENV: ${WF_ENV}"
                echo "JOB_ENV: ${JOB_ENV}"
                echo "STEP_ENV: ${STEP_ENV}"

