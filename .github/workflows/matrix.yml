name: versions
on:
    push

jobs:
    node_version:
        strategy:
            matrix:
                node_version: [6, 7, 8]
        runs-on: ubuntu-latest
        steps:
            - name: log node version
              run: node -v
            
            - uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node_version}}

            - name: log node version
              run: node -v
